#!upstart
description "node.js server"

start on startup
stop on shutdown

script
    export HOME="/usr/share/nginx/www/PHIX"

    echo $$ > /var/run/clinician.pid
    exec sudo -u {{ansible_env.LOGNAME}} NODE_ENV=clinician.dev /usr/bin/node /usr/share/nginx/www/PHIX/app.js >> /var/log/clinician.sys.log 2>&1
end script

pre-start script
    # Date format same as (new Date()).toISOString() for consistency
    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Starting" >> /var/log/clinician.sys.log
end script

pre-stop script
    rm /var/run/clinician.pid
    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Stopping" >> /var/log/clinician.sys.log
end script